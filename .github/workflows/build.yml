# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: nginx
        run: |
         curl -O https://nginx.org/download/nginx-1.18.0.tar.gz
         tar xzvf nginx-1.18.0.tar.gz

      # Runs a set of commands using the runners shell
      - name: quiche
        run: |
         git clone --recursive https://github.com/cloudflare/quiche
         
      - name: build
        run: |
         cd nginx-1.18.0
         patch -p01 < ../quiche/extras/nginx/nginx-1.16.patch
         ./configure --prefix=$PWD --build="quiche-$(git --git-dir=../quiche/.git rev-parse --short HEAD)" --with-http_ssl_module --with-http_v2_module --with-http_v3_module --with-openssl=../quiche/deps/boringssl --with-quiche=../quiche
         make
         
      - uses: actions/upload-artifact@v2
        with:
          name: nginx-quiche
          path: /home/runner/work/nginx-quiche/nginx-quiche/nginx-1.18.0/objs/nginx

        
